<head>
  <title>telelearn</title>
</head>
<body>
	{{> details}}
</body>
<template name = "details">
	<p>{{name}}</p>
</template>
<template name = "home">
	<p>Welcome!</p>
	<!-- <a href = "/initial" class = "button">Get started</a> -->
	{{>initial}}
	{{>classNames}}
	{{>timeperclass}}
</template>
<template name = "initial">
	<div id = "initial">
		<div class = "row">
			<div class = "columns col-12">
			   <form id = "form1">
			        Name <input type="text" name="name" placeholder = "Thomas Jefferson">
			        Email <input type = "text" name="email" placeholder = "2016tjefferson@tjhsst.edu">
			       	How many classes are you taking (online or otherwise)? <input type = "text" name = "numClasses" placeholder = "8">
			       	How many classes gave you telelearn work? <input type = "text" name = "numClassesWithWork" placeholder = "7">
			        How much time (in hours) did you spend on all your telework combined? <input type = "text" name = "time" placeholder = "4">
			        <input type="submit" value="Submit" class = "button">
			    </form>
			</div>
		</div>
	</div>
</template>
<template name = "classNames">
	<div id = "classNames" style = "display:none">
		<form id = "classNames">
			{{#each classes}}
				<div class = "row">
					<div class = "columns small-4">
						Class name: <input type = "text" placeholder = "Physics" class = "className">
					</div>
				</div>
			{{/each}}
			<div class = "row">
				<div class = "columns small-4">
					<input type="submit" value="Submit" class = "button">
				</div>
			</div>
		</form>
	</div>
</template>
<template name = "timeperclass">
	<div id = "timeperclass" style = "display:none">
		<form id = "classTimes">
			{{#each classes}}
				<div class = "row">
					<div class = "columns small-4">
						Time spent on (hours): <input type = "text" name = {{className}} placeholder = {{className}} class = "classTime">
					</div>
				</div>
			{{/each}}
			<div class = "row">
				<div class = "columns small-4">
					<input type="submit" value="Submit" class = "button">
				</div>
			</div>
		</form>
	</div>
</template>
<template name = "admin">
	<div id = "delete" class = "button alert">Delete everything</div>
	{{>initial}}
	{{>classNames}}
	{{>timeperclass}}
</template>
<template name = "success">
	<div id = "success" style = "display:none">
		<h1>THANKS!</h1>
	</div>
</template>
